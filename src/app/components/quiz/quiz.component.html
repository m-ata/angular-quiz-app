<div class="card">
  <div class="card-header">
    <h4>Design Pattern</h4>
  </div>
  <div class="card-body">
    <div class="card inner-card">
      <h5 class="card-title">Question 1</h5>
      <div class="card-body">
        Which of the following pattern is used when we want to pass data with
        multiple attributes in one shot from client to server?
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" checked />
        <label class="form-check-label" for="flexRadioDefault1">
          Factory Pattern
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" />
        <label class="form-check-label" for="flexRadioDefault2">
          Singleton Pattern
        </label>
      </div>

      <div class="stepper">
        <button *ngFor="let question of [1,2,3,4,5]" type="button" class="btn"> {{question}} </button>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary">Prev</button>
    <button type="button" class="btn btn-primary">Next</button>
  </div>
</div>
